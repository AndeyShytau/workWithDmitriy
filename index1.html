<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header id="header">

</header>
<main>
    <nav class="sideBar" id="sideBar">

    </nav>
    <div class="editProfileWrapper">
        <div id="editProfileInfo">
            <form id="editForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <br/>
                <label>Фамилия:</label>
                <input type="text" required>
                <br/>
                <label>Отчество:</label>
                <input type="text" required>
                <br/>
                <label>Возраст:</label>
                <input type="text" required>
                <br/>
                <label>Семейное положение:</label>
                <input type="text" required>
                <br/>
                <label>Город:</label>
                <input type="text" required>
                <br/>
                <label>Телефон:</label>
                <input type="text" required>
                <br/>
                <label>Телеграм:</label>
                <input type="text">
                <br/>
                <label>Инстаграм:</label>
                <input type="text">
                <br/>
                <label>Твиттер:</label>
                <input type="text">
                <br/>

                <label for="message">О себе:</label>
                <textarea id="message" name="message"></textarea>
                <br/>
                <input id="saveEditFormButton" type="button" value="Сохранить изменения">

            </form>

        </div>

        <div class="changeThem">
            <!--            <label for="themeCheckBox">-->
            <!--                Изменение темы-->
            <!--            </label>-->
            <!--            <input type="checkbox" id="themeCheckBox">-->
            <div class="slideOneDescription" id="slideOneDescription">Включена светлая тема</div>
            <div class="slideOne">
                <input type="checkbox" value="None" id="themeCheckBox" name="check"/>
                <label for="themeCheckBox"></label>
            </div>
        </div>
    </div>


</main>

<footer id="footer">

</footer>
<script src="modules/editProfile/editProfile.js" type="module"></script>
</body>


</html>

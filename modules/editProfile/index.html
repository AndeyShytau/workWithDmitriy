<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>
</head>
<body>
<header id="header">


</header>
<main>
    <nav class="sideBar" id="sideBar">

    </nav>

    <div id="editProfileInfo">
        <form id="editForm">
            <img id="closeEditForm" src="../getUserInfo/img/close.png" height="25" width="25"/>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <br/>
            <label>Фамилия:</label>
            <input type="text" required>
            <br/>
            <label>Отчество:</label>
            <input type="text" required>
            <br/>
            <label>Возраст:</label>
            <input type="text" required>
            <br/>
            <label>Семейное положение:</label>
            <input type="text" required>
            <br/>
            <label>Город:</label>
            <input type="text" required>
            <br/>
            <label>Телефон:</label>
            <input type="text" required>
            <br/>
            <label>Телеграм:</label>
            <input type="text">
            <br/>
            <label>Инстаграм:</label>
            <input type="text">
            <br/>
            <label>Твиттер:</label>
            <input type="text">
            <br/>

            <label for="message">О себе:</label>
            <textarea id="message" name="message"></textarea>
            <br/>
            <input id="saveEditFormButton" type="button" value="Сохранить изменения">

        </form>
    </div>


</main>
<footer id="footer">


</footer>
<script src="editProfile.js.js" type="module"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main/style.css">
    <link rel="stylesheet" type="text/css" href="modules/addNews/style.css">
    <link rel="stylesheet" type="text/css" href="modules/getUserInfo/style.css">
    <title>Document</title>
</head>

<body>
<header>
    <div class="logoText">Social Media</div>
    <div class="underLogoText">from Andrey</div>
    <label for="themeCheckBox">
        Тёмная тема
    </label>
    <input type="checkbox" id="themeCheckBox">

    <button id="editProfileButton" class="buttons">Редактировать профиль</button>

    <div id="editProfileInfo">
        <form id="editForm">
            <img id="closeEditForm" src="modules/getUserInfo/img/close.png" height="25" width="25"/>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <br/>
            <label>Фамилия:</label>
            <input type="text" required>
            <br/>
            <label>Отчество:</label>
            <input type="text" required>
            <br/>
            <label>Возраст:</label>
            <input type="text" required>
            <br/>
            <label>Семейное положение:</label>
            <input type="text" required>
            <br/>
            <label>Город:</label>
            <input type="text" required>
            <br/>
            <label>Телефон:</label>
            <input type="text" required>
            <br/>
            <label>Телеграм:</label>
            <input type="text">
            <br/>
            <label>Инстаграм:</label>
            <input type="text">
            <br/>
            <label>Твиттер:</label>
            <input type="text">
            <br/>

            <label for="message">О себе:</label>
            <textarea id="message" name="message"></textarea>
            <br/>
            <input id="saveEditFormButton" type="button" value="Сохранить изменения">

        </form>
    </div>


</header>
<main>
    <nav class="sideBar">
        <ul>
            <li><a href="">Моя страница</a></li>
            <li><a href="">Новости</a></li>
            <li><a href="">Мессенджер</a></li>
            <li><a href="">Друзья</a></li>
            <li><a href="">Сообщества</a></li>
        </ul>
    </nav>

    <div class="basicContent" id="contentContainer">
        <section class="basicInfo">
            <div class="logoContainer">
                <img src="" class="avatar" alt=""/>
            </div>
            <div class="profileInfo">
                <div>
                    <div class="fioContainer">
                        <span class="names">Имя</span>
                        <span class="names">Фамилия</span>
                        <span class="names">Отчество</span>
                    </div>

                </div>

                <button id="saveProfileChanges">SEND</button>
                <!--                <label>-->
                <!--                    <input type="text" id="setNewAge" placeholder="Возраст">-->
                <!--                </label>-->
                <!--                <button id="saveProfileChanges">Сохранить</button>-->
                <button class="moreProfileInfoButton" id="moreInfoButton">Показать больше</button>
                <div id="moreInfoProfile"></div>
            </div>

        </section>

        <section class="contentContainer">
            <section class="newsSection">
                <div class="addNewNewsBlock">
                    <label for="newsArea" class="labelForTextarea">Add new news</label>
                    <textarea class="newsTextArea" id="newsArea" rows="1"></textarea>
                    <input id="sendNewsButton" class="moreProfileInfoButton" type="submit" value="Отправить">
                </div>
                <div>
                    <div>NEWS BLOCK</div>
                    <div id="newsListBlock"></div>
                </div>
            </section>

            <section class="friendsSection">
                <div>friend block</div>
            </section>
        </section>
    </div>
</main>
<script src="main/script.js" type="module"></script>
</body>

</html>

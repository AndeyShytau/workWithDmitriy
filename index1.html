<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
<header id="header">

</header>
<main>
    <nav class="sideBar" id="sideBar">

    </nav>
    <div class="editProfileWrapper">
        <div id="editProfileInfo">
            <form id="editForm">
                <div class="labels">
                    <label for="name">Имя:</label>
                    <label for="secondName">Фамилия:</label>
                    <label for="age">Возраст:</label>
                    <label for="status">Семейное положение:</label>
                    <label for="city">Город:</label>
                    <label for="phone">Телефон:</label>
                    <label for="telegram">Телеграм:</label>
                    <label for="instagram">Инстаграм:</label>
                    <label for="twitter">Твиттер:</label>
                    <label for="message">О себе:</label>
                </div>

                <div class="inputs">
                    <input type="text" id="name" name="name" required>
                    <input type="text" id="secondName" required>
                    <input type="text" id="age" required>
                    <input type="text" id="status" required>
                    <input type="text" id="city" required>
                    <input type="text" id="phone" required>
                    <input type="text" id="telegram">
                    <input type="text" id="instagram">
                    <input type="text" id="twitter">
                    <textarea id="message" name="message"></textarea>
                    <input id="saveEditFormButton" type="button" value="Сохранить изменения">
                </div>

            </form>

        </div>

        <div class="changeThem">
            <div class="slideOneDescription" id="slideOneDescription">Включена светлая тема</div>
            <div class="slideOne">
                <input type="checkbox" value="None" id="themeCheckBox" name="check"/>
                <label for="themeCheckBox"></label>
            </div>
        </div>
        <div class="changeColor">
            <p>Смена цвета шапки и футера</p>
            <button id="colorButton">Открыть панель</button>
            <div class="colorPicker"></div>
        </div>

    </div>


</main>

<footer id="footer">

</footer>
<script src="modules/editProfile/editProfile.js" type="module"></script>
</body>


</html>

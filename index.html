<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pages/main/style.css">
    <link rel="stylesheet" type="text/css" href="modules/addNews/style.css">
    <link rel="stylesheet" type="text/css" href="modules/getUserInfo/style.css">
    <title>Профиль</title>
</head>

<body>
<header>
    <div class="logoText">Social Media</div>
    <div class="underLogoText">from Andrey</div>
</header>
<main>
    <nav class="sideBar">
        <ul>
            <li><a href="">Моя страница</a></li>
            <li><a href="">Новости</a></li>
            <li><a href="">Мессенджер</a></li>
            <li><a href="">Друзья</a></li>
            <li><a href="">Сообщества</a></li>
        </ul>
    </nav>

    <div class="basicContent" id="contentContainer">
        <section class="basicInfo">
            <div class="logoContainer">
                <img src="" class="avatar" alt=""/>
            </div>
            <div class="profileInfo">
                <div>
                    <div class="fioContainer">
                        <span class="names">Имя</span>
                        <span class="names">Фамилия</span>
                        <span class="names">Отчество</span>
                    </div>
                    <div>Мужской</div>
                    <div>Минск</div>
                </div>

                <button id="saveProfileChanges">SEND</button>
                <button class="moreProfileInfoButton" id="moreInfoButton">Показать больше</button>
                <div id="moreInfoProfile"></div>
            </div>

        </section>

        <section class="contentContainer">
            <section class="newsSection">
                <div class="addNewNewsBlock">
                    <label for="newsArea" class="labelForTextarea">Add new news</label>
                    <textarea class="newsTextArea" id="newsArea" rows="1"></textarea>
                    <input id="sendNewsButton" class="moreProfileInfoButton" type="submit" value="Отправить">
                </div>
                <div>
                    <div>NEWS BLOCK</div>
                    <div id="newsListBlock"></div>
                </div>
            </section>

            <section class="friendsSection">
                <div>friend block</div>
            </section>
        </section>
    </div>
</main>
<script src="pages/main/script.js" type="module"></script>
</body>

</html>

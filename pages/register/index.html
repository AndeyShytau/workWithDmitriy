<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
<header>
    <div class="logoText">Social Media</div>
    <div class="underLogoText">from Andrey</div>
</header>
<main>
    <div class="registerFormContainer">
        <div class="formLabel">Регистрация нового пользователя</div>
        <form id="registerForm" class="registerForm" >
            <div class="inputContainer">
                <label for="login">Логин</label>
                <input type="text" placeholder="login" id="login" required>
            </div>

            <div class="inputContainer">
                <label for="password">Пароль</label>
                <input type="password" placeholder="password" id="password" required>
            </div>

            <div class="inputContainer">
                <label for="repeatPassword">Повторите пароль</label>
                <input type="password" placeholder="password" id="repeatPassword" required>
            </div>

            <div class="inputContainer">
                <label for="email">Email</label>
                <input type="email" placeholder="email@example.com" id="email" required>
            </div>
            <button class="registerButton" id="registerButton">Зарегистрироваться</button>
        </form>
    </div>
</main>
<footer></footer>

<script src="script.js" type="module"></script>
</body>
</html>
